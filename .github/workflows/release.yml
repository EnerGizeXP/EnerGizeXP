name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mod-jar
        path: build/libs/*.jar
        
    - name: Get tag name
      id: tag_name
      run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Upload JAR to Existing Release
      run: |
        # Find the JAR file
        JAR_FILE=$(find build/libs -name "*.jar" | head -1)
        if [ -z "$JAR_FILE" ]; then
          echo "No JAR file found in build/libs/"
          exit 1
        fi
        
        # Get the tag name
        TAG_NAME="${{ steps.tag_name.outputs.tag_name }}"
        
        # Create the new filename
        NEW_FILENAME="EnerGizeXP-$TAG_NAME.jar"
        
        # Copy and rename the JAR file
        cp "$JAR_FILE" "$NEW_FILENAME"
        
        # Upload the renamed JAR to the existing release
        gh release upload "$TAG_NAME" "$NEW_FILENAME" --repo "$GITHUB_REPOSITORY"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 